  <div class="container contact-container">
    <div class="row g-5">
      <div class="col-md-6">
        <h2 class="contact-title mb-3">Contact Us</h2>
        <form id="contactForm" action="https://formsubmit.co/fekriiseni@yahoo.com" method="POST">
          <!-- Add these hidden fields for FormSubmit -->
          <input type="hidden" name="_subject" value="New Contact Form Submission">
          <input type="hidden" name="_template" value="table">
          <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
          
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="FirstName" placeholder="Please enter first name..." required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="LastName" placeholder="Please enter last name..." required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="Email" placeholder="Please enter email..." required>
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="PhoneNumber" placeholder="Please enter phone number..." required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">What do you have in mind?</label>
            <textarea class="form-control" id="message" name="Message" rows="5" placeholder="Please enter your query..." required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
        
        <script>
          document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            
            contactForm.addEventListener('submit', function(e) {
              e.preventDefault();
              
              const firstName = document.getElementById('firstName').value;
              const lastName = document.getElementById('lastName').value;
              const email = document.getElementById('email').value;
              const phoneNumber = document.getElementById('phoneNumber').value;
              const message = document.getElementById('message').value;
              
              alert(`Thank you, ${firstName} ${lastName}! Your message has been sent to info@lindiconsalting.mk\n\nWe'll contact you shortly.`);
              //Pasi mbushim te dhenat
              fetch('https://formsubmit.co/ajax/fekriiseni@yahoo.com', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    _subject: "New Contact Form Submission",
                    FirstName: firstName,
                    LastName: lastName,
                    Email: email,
                    PhoneNumber: phoneNumber,
                    Message: message,
                    _template: "table"
                })
              })
              .then(response => response.json())
              .then(data => console.log(data))
              .catch(error => console.log(error));
              
            //Ristartoj te dhnat
              contactForm.reset();
            });
          });
        </script>
